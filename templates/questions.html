{% extends 'base.html' %}
{% block content %}
    <h1>{{question_text}}</h1>
    {% for flash in get_flashed_messages() %}
        <b><p>{{flash}}</p></b>
    {% endfor %}
    <form action="/answer", method="post">
        {% for choice in choices%}
        <input type="radio", class="choices", name="answer">
        <label for="choices">{{choice}}</label><br>
        {% endfor %}
        <button>submit</button>
    </form>
{% endblock %}
